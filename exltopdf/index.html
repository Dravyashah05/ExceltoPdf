<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel to PDF Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <img src="https://img.icons8.com/?size=100&id=102723&format=png&color=000000" alt="">
    </nav>
    <h1>Excel/CSV to PDF Converter</h1>

<!-- From Uiverse.io by vinodjangid07 --> 
<form class="file-upload-form">
  <label for="file" class="file-upload-label">
    <div class="file-upload-design">
      <svg viewBox="0 0 640 512" height="1em">
        <path
          d="M144 480C64.5 480 0 415.5 0 336c0-62.8 40.2-116.2 96.2-135.9c-.1-2.7-.2-5.4-.2-8.1c0-88.4 71.6-160 160-160c59.3 0 111 32.2 138.7 80.2C409.9 102 428.3 96 448 96c53 0 96 43 96 96c0 12.2-2.3 23.8-6.4 34.6C596 238.4 640 290.1 640 352c0 70.7-57.3 128-128 128H144zm79-217c-9.4 9.4-9.4 24.6 0 33.9s24.6 9.4 33.9 0l39-39V392c0 13.3 10.7 24 24 24s24-10.7 24-24V257.9l39 39c9.4 9.4 24.6 9.4 33.9 0s9.4-24.6 0-33.9l-80-80c-9.4-9.4-24.6-9.4-33.9 0l-80 80z"
        ></path>
      </svg>
      <p>Drag and Drop</p>
      <p>or</p>
      <span class="browse-button">Browse file</span>
      <p>only .csv and .excel</p>
    </div>
    <input id="file" type="file" accept=".xlsx, .csv"/>
  </label>
</form>
<div class="displayinputinfo">
    <span id="fileTypeContainer"></span>
    <span id="fileNameDisplay"></span>
   </div>
    <label>Choose Output Format:</label>
    <select id="formatSelect">
        <option value="table">Table Format</option>
        <option value="text">Normal Text Format</option>
    </select>

    <label>Image Size:</label>
    <input type="number" id="imgWidth" placeholder="Width" value="100">

    <button id="previewBtn"><img src="https://img.icons8.com/?size=20&id=111880&format=png&color=000000" alt=""></button>
    <button id="convertBtn"><span class="convertText">Convert to PDF</button>

    <h2>Preview</h2>
    <div id="previewContainer"></div>
       <!-- XLSX for reading Excel files -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<!-- jsPDF for PDF generation -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<!-- jsPDF AutoTable plugin for table formatting -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.29/jspdf.plugin.autotable.min.js"></script>

<!-- Your main script file -->
<script src="script.js"></script>
</body>
</html>
